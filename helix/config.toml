theme = "gruvbox"

[editor]
mouse = false
rulers = [100]
true-color = true
cursorline = true
line-number = "relative"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.lsp]
display-messages = true

[keys.normal]
"S-tab" = "jump_backward"
